{% extends 'base.html' %}
{% block title %}
Create Post
{% endblock %}
{% block body %}
<div class="container mt-5 pt-5 mb-5 d-flex justify-content-center">
  <div class="card" style="width: 500px;">
    <div class="card-body">
      <form action="/blog/create/" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <div class="col-12">
          <label for="from-label">Title</label>
          <input type="text" name="title" class="form-cotrol" placeholder="title" required>
        </div>
        <div class="col-12">
          <label class="from-label">Body</label>
          <input type="text" name="body" class="form-cotrol" placeholder="body" required>
        </div>
        <div class="col-12">
          <label class="form-label">Category</label>
          <select class="form-select" name="category">
          {% for i in category %}
          <option value="{{ i.id }}"> {{ i.name }} </option>
          {% endfor %}
          </select>
         </div>
          <div class="col-12">
          <label class="form-label">Image</label>
          <input type="file" name="image" class="form-control">
          </div><br>
        <!-- <div class="col-12">
          <label class="from-label">Create At</label>
          <input type="datetime-local" name="created" class="form-cotrol" required>
        </div><br> -->
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
